<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Placar</title>
    <link rel="stylesheet" href="aula5.css">
  </head>
  <body>
    <h1 id="title">Placar maneiro</h1>
    <div id="placar">
        <h2 id="jogador1" class="pontos">0</h2>
        <h2>X</h2>
        <h2 id="jogador2" class="pontos">0</h2>
    </div>
    <p>Use os botões para marcar o placar<br>
    **Se não for definido um limite, será considerado o valor máximo</p>
    <div id="partida">
        <label for="limit">Limite da partida:</label>
        <select id="limit"></select>
    </div>
    <div id="buttons">
        <button id="pontoJogador1" onclick="pontos('jogador1')" class="playButton">+1 jogador 1</button>
        <button id="pontoJogador2" onclick="pontos('jogador2')" class="playButton">+1 jogador 2</button>
        <button id="reset" onclick="resetar()">Reset</button>
    </div>
    <h2 id="victory"></h2>
    <script src="atividade5.js"></script>
  </body>
</html>
