<body>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">      
        <!-- category Column -->
        <ng-container matColumnDef="category">
          <th mat-header-cell *matHeaderCellDef> Categoria </th>
          <td mat-cell *matCellDef="let element"> {{element.category}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Filme </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
      
        <!-- route Column -->
        <ng-container matColumnDef="route">
          <th mat-header-cell *matHeaderCellDef> Mais informações<mat-icon>info</mat-icon> </th>
          <td mat-cell *matCellDef="let element"> <a routerLink="movieInfo/{{ element.route }}">Ver-mais/{{ element.name }}</a> </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
</body>
