<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="imgs/icon.png">

    <title>Hotel Quadrivago - Login e cadastro</title>
    <link rel="stylesheet" href="style/css/estiloLogin.css">
  </head>
  <body>
    <div class="section">
      <div class="container">
        <h2><span>Login</span><span>Cadastro</span></h2>  
          <input class="checkbox" type="checkbox" id="reg-log"/>  
          <label for="reg-log"></label>  
          <div class="card-3d-wrap">  
            <div class="card-3d-wrapper">  
              <div class="card-front">  
                <div class="center-wrap">  
                  <h2>Login</h2> 
                  <iframe src="cadastro/login.html"></iframe>
                </div>  
              </div>  
              <div class="card-back">  
                <div class="center-wrap">  
                  <h2>Cadastro</h2> 
                  <iframe src="cadastro/part1.html"></iframe>
                </div>  
              </div>  
            </div>  
          </div>
      </div>  
    </div>
  </body>
</html>
