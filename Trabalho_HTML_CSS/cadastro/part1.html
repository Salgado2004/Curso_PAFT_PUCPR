  <body>
    <form autocomplete="off">
      <fieldset>
        <legend>Dados pessoais:</legend>
        <div class="form-item">
          <label>Nome completo:</label>
          <div class="input">
            <input type="text" name="nome" placeholder="Nome completo">
          </div>
        </div>
        <div class="form-item">
          <label>Data de nascimento:</label>
          <div>
            <input type="date" name="dataNascimento">
          </div>
        </div>
        <div class="form-item">
          <label>Email:</label>
          <div>
            <input type="email" name="email" placeholder="Email">
          </div>
        </div>
        <div class="form-item">
          <label>Telefone celular</label> <i>formato (99)99999-9999</i>:
          <div class="input">
            <input type="tel" name="celular"  pattern="\([0-9]{2}\)[0-9]{5}-[0-9]{4}" placeholder="Telefone (00)00000-0000">
          </div>
        </div>
        <div class="buttons">
          <a href="part2.html">Pr√≥ximo</a>
