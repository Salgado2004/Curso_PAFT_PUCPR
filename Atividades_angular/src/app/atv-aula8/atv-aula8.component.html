<h3>Exercício Aula 8</h3>
<ul>
    <li>Escolha uma API de seu interesse</li>
    <li>Faça um componente que acesse essa API e mostre no formato de tabela os dados que essa AP fornece</li>
</ul>

<input type="number" class="form-control" [(ngModel)]="count" (input)="reload()" />
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="facts">
      <th mat-header-cell *matHeaderCellDef> Random Cat Facts </th>
      <td mat-cell *matCellDef="let element"> {{element.fact}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
