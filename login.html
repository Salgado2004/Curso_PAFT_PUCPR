<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Forward Bank</title>
    <link rel="icon" href="coin.png" type="image/png">
    <link rel="stylesheet" href="loginStyle.css">
  </head>
  <body>
    <div class="login-box">
        <div class="row">
            <img src="coin.png" alt="login"/>
        </div>
        <h2>Login</h2>
        <form action="" method="post" autocomplete="off">
            <div class="user-box">
                <input type="text" name="login" required=""/>
                <label ><i class="fa fa-user" aria-hidden="true"></i>Login</label>
            </div>
            <div class="user-box">
                <input type="password" name="password" required=""/>
                <label ><i class="fa fa-user" aria-hidden="true"></i>Senha</label>
            </div><div class="user-box">
                <button type="submit" class="loginbtn"></button>
            </div>
        </form>
    </div>
  </body>
</html>
